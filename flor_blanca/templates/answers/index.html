{% extends 'layout.html' %} {% block header %} {% block title %} Respuestas {%
endblock %} {% endblock %} {% block content %}
<div class="container">
  <div class="row my-4 justify-content-center text-center frameContainer mx-auto">
    {% if links %} {% for link in links %}
    <div class="col-md-6 mb-3">
      <div class="ratio ratio-16x9">
        <p>{{ link['title'] }}</p>
        <iframe class="rounded-3 embed-responsive-item" src="{{link['link']}}" height="100%" width="100%"
          title="YouTube video player"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
      <p>{{ link['comment'] }}</p>

      <p class="my-2 muted">subido el {{ link['created'] }}</p>
      <!-- Display the upload date -->
    </div>
    {% endfor %} {% endif %}
  </div>
</div>

{% endblock %}
