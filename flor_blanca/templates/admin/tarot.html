{% extends 'admin/index.html' %} {% block view %}

<div class="overflow-auto h-100">
  <table class="table table-hover table-responsive w-100">
    <thead class="sticky-top z-0">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Plan</th>
        <th scope="col">email</th>
        <th scope="col">created</th>
        <th scope="col"><i class="bi bi-question-diamond px-4"></i></th>
        <th scope="col" class="border px-4">question</th>
        <th scope="col"><i class="bi bi-question-diamond px-4"></i></th>
        <th scope="col"><i class="bi bi-question-diamond px-4"></i></th>
        <th scope="col">extra info</th>
        <th scope="col"><i class="bi bi-question-diamond px-4"></i></th>

        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      {% for question in questions %}
      <tr>
        <th scope="row">{{question[0]}}</th>
        <td scope="row">{{question[4]}}</td>
        <td>{{question[5]}}</td>
        <td>{{question[1]}}</td>
        <td colspan="3" class="border">{{question[2]}}</td>
        <td colspan="3" class="border">{{question[3]}}</td>

        <td>
          <form
            action="{{url_for('admin.delete_tarot_question')}}"
            method="post"
          >
            <input type="text" name="id" value="{{question[0]}}" hidden />
            <button
              class="btn btn-sm"
              type="submit"
              onclick="return confirm('Confirma que quieres borrar esta pregunta');"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
