{% extends 'admin/index.html' %} {% block view %}

<div class="overflow-auto h-100">
  <h4 class="text-center">Podcasts</h4>
  <table class="table table-hover">
    <thead class="sticky-top">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Link</th>
        <th scope="col">uploaded</th>
        <th scope="col">delete</th>
      </tr>
    </thead>
    <tbody>
      {% for podcast in podcasts %}
      <tr>
        <th scope="row">{{podcast[0]}}</th>
        <td>{{podcast[2]}}</td>
        <td>{{podcast[1]}}</td>
        <td>
          <form action="{{url_for('admin.delete_podcast')}}" method="post">
            <input type="text" name="id" value=" {{podcast[0]}}" hidden />
            <button
              class="btn btn-sm"
              type="submit"
              onclick="return confirm('Confirma que quieres borrar este link');"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
