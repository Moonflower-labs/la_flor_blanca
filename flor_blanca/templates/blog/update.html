{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <form
        action="{{ url_for('blog.delete', id=post['id']) }}"
        method="post"
        class="float-end"
      >
        <input
          class="btn btn-danger mb-3 rounded-pill"
          type="submit"
          value="Delete"
          onclick="return confirm('Are you sure?')"
        />
      </form>
      <form method="post">
        <label for="title">Title</label>
        <input
          name="title"
          id="title"
          value="{{ request.form['title'] or post['title'] }}"
          required
          class="form-control mb-3"
        />
        <label for="body">Body</label>
        <textarea name="body" id="body" class="form-control mb-3">
      {{ request.form['body'] or post['body'] }}</textarea
        >
        <input
          type="submit"
          value="Save"
          class="btn btn-lg rounded-pill btn-success mb-3"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
